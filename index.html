<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear Translate</title>
    <style>
        /* Basic styling for a clean, minimal interface */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .language-selectors {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .language-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .arrow {
            font-size: 1.5em;
            color: #667eea;
            margin-top: 25px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:hover {
            border-color: #667eea;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 20px;
        }

        .output-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        #outputText {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            min-height: 100px;
            color: #333;
            font-size: 1em;
            line-height: 1.6;
            border: 2px solid #e0e0e0;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            font-style: italic;
        }

        #bar {
            -webkit-app-region: drag;
            height: var(--title-bar-height);
            padding: 0;
            white-space: nowrap;
            box-sizing: border-box;
            position: fixed;
            z-index: 20;
            width: 100%;
            left: 0;
            top: 0;
        }

        pear-ctrl[data-platform="darwin"] {
            float: left;
            margin-top: 14px;
            margin-left: 12px;
        }
    </style>
</head>

<body>
    <div id="bar"><pear-ctrl></pear-ctrl></div>
    <div class="container">
        <h1>üåê Pear Translate</h1>

        <!-- Language selection: From and To -->
        <div class="language-selectors">
            <div class="language-group">
                <label for="sourceLang">From:</label>
                <select id="sourceLang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <div class="arrow">‚Üí</div>
            <div class="language-group">
                <label for="targetLang">To:</label>
                <select id="targetLang">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div>
        </div>

        <!-- Text input area -->
        <div class="input-section">
            <label for="inputText">Text to translate:</label>
            <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        </div>

        <!-- Translate button -->
        <button id="translateBtn">Translate</button>

        <!-- Translation output -->
        <div class="output-section">
            <label class="output-label">Translation:</label>
            <div id="outputText">Your translation will appear here...</div>
        </div>
    </div>

    <!-- Load the main application script -->
    <script type="module" src="index.js"></script>
</body>

</html>
